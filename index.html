<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterReflection | Play DOOM Online</title>
  <meta name="description" content="Play classic DOOM online with a live interactive background." />
  <meta name="keywords" content="DOOM, play DOOM, retro games, browser games, WaterReflection, JS-DOS" />
  <meta name="author" content="WaterReflection" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:image" content="https://www.watereflection.com/preview.jpg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center h-screen relative">

  <div id="tsparticles"></div>

  <div class="text-center z-10">
    <h1 class="text-4xl font-bold mb-4">Play Classic DOOM Online</h1>
    <iframe src="https://js-dos.com/cdn/upload/DOOM/doom.html" width="640" height="480" class="rounded-lg border border-gray-700 shadow-lg"></iframe>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#000000" } },
      fpsLimit: 60,
      particles: {
        color: { value: "#ffffff" },
        links: { enable: true, color: "#ffffff", distance: 150 },
        move: { enable: true, speed: 1 },
        number: { value: 50 },
        opacity: { value: 0.5 },
        size: { value: 2 },
      }
    });
  </script>

</body>
</html>
