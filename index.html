<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic SEO -->
  <title>WaterReflection | Interactive Particle Background</title>
  <meta name="description" content="Experience an interactive particle background on WaterReflection.">
  <meta name="keywords" content="WaterReflection, particles.js, interactive background">
  <meta name="author" content="WaterReflection">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#000000">

  <!-- Tailwind CSS (dev CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js via Cloudflare CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center h-full">

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Content -->
  <h1 class="text-4xl font-bold mb-4">WaterReflection</h1>
  <p class="mb-6">Enjoy the interactive particle background.</p>
  <button onclick="toggleParticles()" class="bg-blue-600 hover:bg-blue-800 px-4 py-2 rounded">
    Toggle Particles
  </button>

  <!-- Initialize and Toggle Particles -->
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Toggle particles display
    function toggleParticles() {
      const p = document.getElementById('particles-js');
      p.style.display = (p.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
