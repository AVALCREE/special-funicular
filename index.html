  <style>
   html, body {

   /* Stylish buttons with 3D neon glow */
   a.button {

     padding: 16px 34px;
     margin: 10px;
     border-radius: 14px;
     text-decoration: none;
     background: rgba(0, 255, 204, 0.1);
     color: #00ffee;
     border: 2px solid #00ffee;
     backdrop-filter: blur(8px);
     box-shadow:
       0 0 10px #00ffee66,
       0 0 20px #00ffee33 inset;
     transition: all 0.35s ease;
     position: relative;
     overflow: hidden;
   }

   a.button::before {
     content: '';
     position: absolute;
     top: -50%;
     left: -50%;
     width: 200%;
     height: 200%;
     background: conic-gradient(from 180deg at center, #00ffee33, #00ffaa33, #00ffee33);
     animation: rotateBorder 6s linear infinite;
     z-index: 0;
   }

   a.button:hover {
     background: rgba(0, 255, 204, 0.25);
     color: black;
     box-shadow:
       0 0 25px #00ffee,
       0 0 40px #00ffeeaa;
     transform: scale(1.05);
   }

   a.button:hover::before {
     filter: blur(6px);
   }

   a.button span {
     position: relative;
     z-index: 1;
   }

   /* Animations */
   @keyframes fadeIn {
     to {
       opacity: 1;
     }
   }

   @keyframes rotateBorder {
     0% {
       transform: rotate(0deg);
     }
     100% {
       transform: rotate(360deg);
     }
   }

   @keyframes neonPulse {
     0%, 100% {
       text-shadow:
         0 0 10px #00ffee,
         0 0 20px #00bbcc,
         0 0 40px #007777;
     }
     50% {
       text-shadow:
         0 0 20px #00ffee,
         0 0 40px #00ccff,
         0 0 60px #009999;
     }
   }

   /* Responsive Styles */
   @media (max-width: 768px) {

  <script>
    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEFGHIJKLMNOPQRSTUVWXYZÿß ÿ® ÿ™ ÿ´ ÿ¨ ÿ≠ ÿÆ ÿØ ÿ∞ ÿ± ÿ≤ ÿ≥ ÿ¥ ÿµ ÿ∂ ÿ∑ ÿ∏ ÿπ ÿ∫ ŸÅ ŸÇ ŸÉ ŸÑ ŸÖ ŸÜ Ÿá Ÿà Ÿä Ÿ† Ÿ° Ÿ¢ Ÿ£ Ÿ§ Ÿ• Ÿ¶ Ÿß Ÿ® Ÿ©";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
