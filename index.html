<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic SEO -->
  <title>WaterReflection | Retro Hub</title>
  <meta name="description" content="Play classic DOOM, Crazy Cattle 3D, and an interactive terminal game in your browser.">
  <meta name="keywords" content="WaterReflection, DOOM, Crazy Cattle 3D, terminal game, browser games, particles.js">
  <meta name="author" content="WaterReflection">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#000000">

  <!-- Tailwind CSS (dev CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Particles.js via Cloudflare -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <!-- js-dos (DOOM emulator) -->
  <script src="https://js-dos.com/6.22/js-dos.js"></script>
  <!-- jQuery & jQuery Terminal -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
    }
    #dosbox, #cattleContainer, #cli-game {
      display: none;
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>

<body class="bg-black text-white flex flex-col items-center justify-start pt-8 px-4">

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Toggle Buttons -->
  <div class="flex flex-wrap gap-4 mb-6 justify-center">
    <button onclick="toggleParticles()" class="bg-blue-600 hover:bg-blue-800 px-4 py-2 rounded">Toggle Particles</button>
    <button onclick="toggleDoom()" class="bg-red-600 hover:bg-red-800 px-4 py-2 rounded">Toggle DOOM</button>
    <button onclick="toggleCattle()" class="bg-green-600 hover:bg-green-800 px-4 py-2 rounded">Toggle Crazy Cattle</button>
    <button onclick="toggleTerminal()" class="bg-gray-600 hover:bg-gray-800 px-4 py-2 rounded">Toggle Terminal</button>
  </div>

  <!-- DOOM (js-dos) -->
  <div id="dosbox"></div>

  <!-- Crazy Cattle 3D -->
  <div id="cattleContainer" class="mb-8">
    <iframe src="https://html-classic.itch.zone/html/13409992/index.html" width="640" height="480" class="rounded border border-gray-700 shadow-lg"></iframe>
  </div>

  <!-- Terminal Game -->
  <div id="cli-game"></div>

  <!-- Credits -->
  <footer class="text-center text-gray-400 text-sm mt-auto pb-8">
    <p>&copy; 2025 WaterReflection</p>
    <p>Games from Archive.org (DOOM) and Itch.io (Crazy Cattle 3D). Terminal emulator by jQuery Terminal.</p>
  </footer>

  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // js-dos DOOM initialization
    let dosCI;
    Dos(document.getElementById("dosbox"))
      .then(dos => dos.run("https://js-dos.com/cdn/archive/DOOM-Shareware-1.9.zip"))
      .then(ci => { dosCI = ci; ci.mute(); ci.resize(640, 480); });

    // Initialize terminal game
    $('#cli-game').terminal({
      help: function() { this.echo("Commands: help, ls, dir, cd <dir>, pwd, whoami, date, clear, info, guess <num>"); },
      ls: function() { this.echo("docs/  images/  readme.md"); },
      dir: function() { this.echo("docs\\  images\\  readme.md"); },
      cd: function(dir) { this.echo("Changed directory to " + dir); },
      pwd: function() { this.echo("/home/guest"); },
      whoami: function() { this.echo("guest"); },
      date: function() { this.echo(new Date().toString()); },
      clear: function() { this.clear(); },
      info: function() { this.echo("WaterReflection CLI v1.0"); },
      guess: function(n) { const ans = Math.floor(Math.random()*10); this.echo(n==ans ? "Correct!" : "Wrong, it was " + ans); }
    }, {
      greetings: 'WaterReflection Shell â€” type "help"',
      name: 'wr_shell',
      height: 300,
      prompt: 'guest@wr:~$ '
    });

    // Toggle functions
    function toggleParticles() {
      const el = document.getElementById('particles-js');
      el.style.display = (el.style.display === 'none') ? 'block' : 'none';
    }
    function toggleDoom() {
      const box = document.getElementById('dosbox');
      const show = box.style.display === 'none';
      box.style.display = show ? 'block' : 'none';
      if (dosCI) show ? dosCI.unmute() : dosCI.mute();
    }
    function toggleCattle() {
      document.getElementById('cattleContainer').classList.toggle('hidden');
    }
    function toggleTerminal() {
      document.getElementById('cli-game').classList.toggle('hidden');
    }
  </script>
</body>
</html>
