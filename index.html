<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WaterReflection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', monospace;
      color: #00ffcc;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .center {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 4em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #008877;
      margin-bottom: 40px;
    }

    a.button {
      display: inline-block;
      font-size: 1.5em;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      background: linear-gradient(145deg, #00ffaa, #008877);
      color: black;
      box-shadow: 0 0 15px #00ffaa80;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: linear-gradient(145deg, #00ddaa, #005555);
      box-shadow: 0 0 25px #00ffcc;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center">
    <h1>WaterReflection</h1>
    <a href="hp.html" class="button">üíª Launch Hacker Desktop</a>
    <a href="fnaf.html" class="button">üéÆ FNAF 1‚Äì5 Games</a>
    <a href="mc.html" class="button">‚õèÔ∏è Play Minecraft 1.12.2</a>
    <a href="cc3d.html" class="button">üêë Play CrazyCattle3D</a>
    <a href="ss.html" class="button">üöÖ Play Subway Surfers</a>
    <a href="sb.html" class="button">üîà Use SoundBoard</a>
  </div>

  <script>
    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
