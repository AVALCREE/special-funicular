<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterReflection | Play Classic DOOM</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Play the original DOOM in your browser with a smooth, interactive background.">
  <meta name="keywords" content="DOOM, classic DOOM, play DOOM online, browser DOOM, WaterReflection">
  <meta name="author" content="WaterReflection">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Play DOOM Online | WaterReflection">
  <meta property="og:description" content="Jump back into the classic DOOM directly in your browser.">
  <meta property="og:image" content="https://www.watereflection.com/preview.jpg">
  <meta name="theme-color" content="#000000">

  <!-- ✅ Tailwind CSS (for dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ particles.js from Cloudflare -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="text-white relative h-screen flex flex-col items-center justify-center">

  <!-- ✅ Particles Background -->
  <div id="particles-js"></div>

  <!-- ✅ Main Content -->
  <div class="text-center z-10">
    <h1 class="text-4xl font-bold mb-4">Welcome to WaterReflection</h1>
    <p class="mb-6 text-lg text-gray-300">Play the classic DOOM right here in your browser. No install needed.</p>

    <!-- ✅ Working DOOM Embed -->
    <iframe src="https://archive.org/embed/msdos_DOOM_1993" width="640" height="500" class="rounded-lg shadow-lg border border-gray-700"></iframe>
  </div>

  <!-- ✅ particles.js config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
