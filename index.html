<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WaterReflection</title>
  <style>
   html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(ellipse at center, #000000 0%, #001a1a 100%);
  overflow: hidden;
  font-family: 'Segoe UI', monospace;
  color: #00ffee;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.center {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  animation: fadeIn 2s ease-out forwards;
  opacity: 0;
}

h1 {
  font-size: 4.5em;
  color: #00ffee;
  text-shadow:
    0 0 10px #00ffee,
    0 0 20px #00bbcc,
    0 0 40px #007777;
  margin-bottom: 50px;
  animation: neonPulse 3s infinite;
}

/* Stylish buttons with 3D neon glow */
a.button {
  display: inline-block;
  font-size: 1.4em;
  padding: 16px 34px;
  margin: 10px;
  border-radius: 14px;
  text-decoration: none;
  background: rgba(0, 255, 204, 0.1);
  color: #00ffee;
  border: 2px solid #00ffee;
  backdrop-filter: blur(8px);
  box-shadow:
    0 0 10px #00ffee66,
    0 0 20px #00ffee33 inset;
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
}

a.button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 180deg at center, #00ffee33, #00ffaa33, #00ffee33);
  animation: rotateBorder 6s linear infinite;
  z-index: 0;
}

a.button:hover {
  background: rgba(0, 255, 204, 0.25);
  color: black;
  box-shadow:
    0 0 25px #00ffee,
    0 0 40px #00ffeeaa;
  transform: scale(1.05);
}

a.button:hover::before {
  filter: blur(6px);
}

a.button span {
  position: relative;
  z-index: 1;
}

/* Animations */
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

@keyframes rotateBorder {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes neonPulse {
  0%, 100% {
    text-shadow:
      0 0 10px #00ffee,
      0 0 20px #00bbcc,
      0 0 40px #007777;
  }
  50% {
    text-shadow:
      0 0 20px #00ffee,
      0 0 40px #00ccff,
      0 0 60px #009999;
  }
}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center">
    <h1>WaterReflection</h1>
    <a href="hp.html" class="button">üíª Launch Hacker Desktop</a>
    <a href="fnaf.html" class="button">üéÆ FNAF 1‚Äì5 Games</a>
    <a href="mc.html" class="button">‚õèÔ∏è Play Minecraft 1.12.2</a>
    <a href="cc3d.html" class="button">üêë Play CrazyCattle3D</a>
    <a href="ss.html" class="button">üöÖ Play Subway Surfers</a>
    <a href="sb.html" class="button">üîà Use SoundBoard</a>
    <a href="mcc.html" class="button">‚õèÔ∏è Play Minecraft Classic</a>
  </div>

  <script>
    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
